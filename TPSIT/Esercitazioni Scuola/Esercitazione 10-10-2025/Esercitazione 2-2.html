<!DOCTYPE html>
<html lang="en">
<head>
    <title>Es 2/2</title>
    <script>
        var1 = prompt("Inserisci il primo numero")*1;
        var2 = prompt("Inserisci il secondo numero")*1;

        if(var1=var2){
            alert("I numeri sono uguali");
        } else if(var1>var2){
            alert("Il primo numero è maggiore del secondo");
        } else {
            alert("Il secondo numero è maggiore del primo");
        }
            
    </script>
</head>
<body>
    
</body>
</html>
