<!DOCTYPE html>
<html lang="en">
<head>
    <title>Es 2/4</title>
    <script>
        let numero = prompt("Inserisci un numero") * 1; // Trasforma in numero

        // Controllo positivo, zero o negativo
        if (numero > 0) {
            alert("Numero positivo");
        } else if (numero === 0) {
            alert("Numero uguale a zero");
        } else {
            alert("Numero negativo");
        }

        // Controllo extra per numero molto grande
        if (numero > 100) {
            alert("Numero molto grande");
        }
    </script>

</head>

</html>
